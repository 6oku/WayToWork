    <div class="layoutTwo">

        <section class="section">
            <div class="columns">

                
                <div class="column is-7">
                    
                    
                    <div class="box" id="box">
                        <div class="allTime">
                            <div class="wp days"></div>
                            <div class="wp hrs"></div>
                            <div class="wp min"></div>
                            <div class="wp sec"></div>
                        </div>
                    </div>

                        <div class="field">
                            <label class="label" style="color: black;">
                                Minute Timer
                            </label>

                            <div class="control">
                                <input type="number" class="input" name="minutes" id="minutes" min="1" placeholder="Add minutes. e.g. 25">
                            </div>
                        </div>
                     
                        <div class="field is-grouped">
                            <div class="control">
                                
                                <button class="button-2" onclick="startTimer()">Enter</button>
                                
                            </div>

                        </div>
                        
                    </form>


                    
                    <audio src="{% static 'sound/notification.mp3' %}" style="display: none;" id="sound" controls></audio>
                  

                </div>
            </div>
            </section>
    </div>

    

    
    </body>


    <script>
        document.getElementById('box').style.display = 'none';
        function addMinutes(date, minutes) {
            return new Date(date.getTime() + minutes * 60000);
        }
        var timer;
        
        function startTimer() {

          
          Swal.fire({
            position: 'bottom-middle',
            icon: 'info',
            title: 'Please do not refresh or exit this page',
            text: 'you may browse another tab if you choose',
            showConfirmButton: false,
            timer: 1500
          })
            
            const minutes_required = parseInt(document.getElementById('minutes').value)
            if (document.getElementById('box').style.display == 'none') {
                document.getElementById('box').style.display = 'block';
            }
            
            let countDownBox = document.querySelector(".allTime");
            if (countDownBox.innerHTML == 'Finished!') {
                countDownBox.innerHTML = `
                // <div class="wp days"></div>
                <div class="wp hrs"></div>
                <div class="wp min"></div>
                <div class="wp sec"></div>
                `
            }
            // let daysBox = document.querySelector(".days");
            let hrsBox = document.querySelector(".hrs");
            let minBox = document.querySelector(".min");
            let secBox = document.querySelector(".sec");
            let countDownDate = new Date(addMinutes(new Date(), minutes_required)).getTime()

            clearInterval(timer) 
            
            timer = setInterval(function () {

                
                let now = new Date().getTime();

                let distance = countDownDate - now;
                
                
                // let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // daysBox.innerHTML = days + "<span>Days</span>";
                hrsBox.innerHTML = hours + "<span>Hours</span>";
                minBox.innerHTML = minutes + "<span>Minutes</span>";
                secBox.innerHTML = seconds + "<span>Seconds</span>";
                
                // Output Text
                if (distance < 0) {
                    clearInterval(timer);
                    countDownBox.innerHTML = "Finished!";
                    document.getElementById('sound').play();
                }
            }, 1000);
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
